<div class="container" style="align-self:center">
    <h1 style="text-align: center;">Medicine Update Page</h1>

<form   #regForm="ngForm"  (ngSubmit)="editMedicine(regForm.value)"    >

      <div class="row">
        <div class="col-md-6">

          <div class="form-outline">
              <label class="form-label" for="name">Name:</label>
            <input type="text" placeholder="Name" name="name" required class="form-control form-control-lg" [(ngModel)]="medicineToUpdate.name"  />
            
          </div>

        </div>
        <div class="col-md-6">

          <div class="form-outline">
              <label class="form-label" for="price">Price:</label>
            <input type="number" placeholder="Price" name="price" required  class="form-control form-control-lg"  [(ngModel)]="medicineToUpdate.price" />
            
          </div>

        </div>
      </div>


      <div class="row">
        <div class="col-md-6 ">

          <div class="form-outline">
              <label for="url" class="form-label">Enter Image Url:</label>
            <input type="text" placeholder="Enter Image Url"  class="form-control form-control-lg"  required name="url"  [(ngModel)]="medicineToUpdate.url" />
          
          </div>
        </div>
      
        <div class="col-md-6">

          <div class="form-outline">
              <label class="form-label" for="quantity">Quantity:</label>
            <input type="number" min="0" placeholder="Quantity" name="quantity"  required class="form-control form-control-lg"  [(ngModel)]="medicineToUpdate.quantity" />
            
          </div>

        </div>
      </div>
        

      <br>
      <div class="row">
        <div class="col-md-3">

          <select class="select form-control-lg" required name="category" [(ngModel)]="medicineToUpdate.category" >
            <option selected value="1" disabled>Choose Category</option>
            <option value="Antiseptics/Disinfectants">Antiseptics/Disinfectants</option>
            <option value="Tablets" >Tablets</option>
            <option value="Injections">Injections</option>
            <option value="Capsules">Capsules</option>
            <option value="Anticoagulants">Anticoagulants</option>
            <option value="Inhaler">Inhaler</option>
            <option value="Drops">Drops </option>
          </select>
          

        </div>

        <div class="col-md-6" style="margin-left: 17%;">
          <button class="btn btn-primary btn-lg" type="submit">Update Medicine</button>
        </div>
      </div>

    

    </form>
</div>
